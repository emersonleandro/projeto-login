<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiete.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                       <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" required placeholder="seu e-mail" autocomplete="email" maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="5" maxlength="15">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entar">
                    <a href="esqueci.html">Esqueci a senha <i class="material-icons">mail </i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
